<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediktor Makanan | MobileNet API</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Klasifikasi Makanan Cepat (5 Kelas)</h1>
        <p>Akurasi Model: ~87.9% | Unggah gambar untuk prediksi.</p>

        <div class="upload-area">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="uploadImage()">Prediksi Makanan</button>
        </div>
        
        <div class="image-preview-area">
            <img id="imagePreview" src="#" alt="Pratinjau Gambar" style="display:none;">
            <div id="loading" style="display:none;">Memproses... Mohon tunggu.</div>
        </div>

        <div class="result-area">
            <h2>Hasil Prediksi</h2>
            <div id="resultOutput">
                <p>Hasil akan ditampilkan di sini setelah prediksi.</p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
